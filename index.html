<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor_padre">
    <div class="diseno_visual_calculadora">
      <h1>calculadora</h1>
      <input id="num_uno" type="number" placeholder="Ingresa un numero">
      <input id="num_dos" type="number" placeholder="Ingresa un numero">
      <div class="botones_operaciones_matematicas">
        <button onclick="suma()" >suma</button>
        <button onclick="resta()" >resta</button>
        <button onclick="multiplicacion()" >multiplicar</button>
        <button onclick="division()" >dividir</button>
        <button onclick="borrar()">borrar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>
</html>
